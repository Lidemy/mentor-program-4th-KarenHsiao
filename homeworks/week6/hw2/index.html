<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>新拖延運動報名表單</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
</head>
<body>
	<div class="wrapper">
	  <div class="top"></div>
	  <section class="section">
		<div class="header">
	      <div class="header__title">
		    新拖延運動報名表單
		  </div>
		  <div class="header__info">
			<div>活動日期：2020/12/10 ~ 2020/12/11</div>
		    <div>活動地點：台北市大安區新生南路二段1號</div>
		  </div>
		  <div class="header__must">
			*必填
		  </div>
		</div>
	  </section>
	  <section class="section">
		<div class="question">
       	  暱稱 
		</div>
		<div class="answer">
		  <input type="text" placeholder="您的回答">
		</div>
	  </section>
	  <section class="section">
		<div class="question">
		  電子郵件  
		</div>
		<div class="answer">
		  <input type="email" placeholder="您的電子郵件">
		</div>
	  </section>
	  <section class="section">
		<div class="question">
	      手機號碼   
		</div>
		<div class="answer">
		  <input type="email" placeholder="您的手機號碼">
		</div>
	  </section>
	  <section class="section">
		<div class="question">
		  報名類型    
		</div>
		<div class="answer">
		  <div>
			<input type="radio" name="sing-up" id="bed">
			<label for="bed">躺在床上用想像力實作</label>
		  </div>
		  <div>
            <input type="radio" name="sing-up" id="cellphone">
		    <label for="cellphone">趴在地上滑手機找現成的</label>
	      </div>
		</div>
	  </section>
	  <section class="section">
		<div class="question">
		  怎麼知道這個活動的？    
		</div>
		<div class="answer">
		  <input type="text" placeholder="您的回答">
		</div>
	  </section>
	  <section class="section">
	    <div class="question">
		  其他    
		</div>
		<div class="suggestion">
		  對活動的一些建議
		</div>
		<div class="answer">
		  <input type="text" placeholder="您的回答">
		</div>
	  </section>
	  <section class="section">
        <div class="submit">
		  <input type="submit">
		  <div>
		    請勿透過表單送出您的密碼。
	      </div>
		</div>
	  </section>
	</div>
	<div class="bottom"></div>
	<div class="footer">
		<div>© 2020 © Copyright. All rights Reserved.</div>
	</div>
</body>
</html>
