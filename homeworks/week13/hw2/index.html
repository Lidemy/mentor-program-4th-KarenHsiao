<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>week12 message board</title>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
	<style>
		.card  {
			margin-bottom: 15px;
		}
		.btn{
			margin-bottom: 12px;
		}
	</style>
</head>

<body>
	<div class="container">
	</div>
<script>
	function escapeOutput(toOutput){
		 return toOutput.replace(/\&/g, '&amp;')
        .replace(/\</g, '&lt;')
        .replace(/\>/g, '&gt;')
        .replace(/\"/g, '&quot;')
        .replace(/\'/g, '&#x27')
        .replace(/\//g, '&#x2F');
	}
	function appendComments(container, comment, isPrepend){
	    const html = `
		  		<div class="card">
				  <div class="card-body">
				    <h5 class="card-title">${comment.nickname}</h5>
				    <p class="card-text">${comment.content}</p>
				  </div>
				</div>
		`
		if (isPrepend) {
	        container.prepend(html)
	    } else {
	        container.append(html)
	    }
	}
	function getComments(url){
		return $.ajax({
		  url: url,
		})
	}

	let site_key = ''
	let apiURL = ''
	let containerSelector = null
	

	const formTemplate = `
	<div>
	<form class="add_comment_form">
			<div class="form-group">
			    <label for="nickname_form">暱稱</label>
			    <input name="nickname" type="text" class="form-control" id="nickname_form">
			</div>
			<div class="form-group">
			  <label for="content-textarea">留言內容</label>
			  <textarea  name="content" class="form-control" id="content-textarea" rows="4"></textarea> 
			</div>
		    <button type="submit" class="btn btn-primary">送出</button>
		</form>
		<div class="comments">
		</div>
	<div>`

	init({
		site_key: 'aa',
		apiURL: 'http://mentor-program.co/mtr04group3/Karen%20Hsiao/week13/hw2',
		containerSelector: '.container'
	})

	function init(options){

		site_key = options.site_key
		apiURL = options.apiURL
		containerSelector = $(options.containerSelector)
		containerSelector.append(formTemplate)
		const url = `${apiURL}/api_comments.php?site_key=${site_key}`
		const commentDOM = $('.comments');
		getComments(url).done(function(data) {
		  if(!data.ok){
		  	alert(data.message)
		  	return
		  }
		  const comments = data.discussions;
		
		  if(comments.length>5){
		    for(let i=0; i<5; i++){
		  	  appendComments(commentDOM,comments[i])
		    }
		    $('.container').append('<button type="button" class="btn btn-primary btn_more">更多</button>')
		  }else{
		  	for(let comment of comments){
		  	  appendComments(commentDOM,comment)
		  	}
		  }
		});

		$('.add_comment_form').submit((e)=>{
			const newCommentData = {
				'site_key': site_key,
				'nickname': escapeOutput($('input[name=nickname]').val()),
				'content': escapeOutput($('textarea[name=content]').val())
		    }
			e.preventDefault();
			$.ajax({
				type: 'POST',
				url: `${apiURL}/api_add_comments.php`,
				data: newCommentData
			}).done(function(data){
				if(!data.ok){
		  			alert(data.message)
		  			return
		  		}
		  		$('input[name=nickname]').val('')
				$('textarea[name=content]').val('')
		  		appendComments(commentDOM, newCommentData, true)
		  		const total_comments = data.total_comments
		  		if(total_comments>5){		//每新增一筆就判斷總留言數是否大於五筆留言，是的話就刪除最後一筆
		  			$('.card').last().remove()	//last()，找最後一個元素
		  		}
		  	
			})
		})

		let offset = 5
		$('.container').on('click', '.btn_more', function(){		
		//注意: 需用事件代理方式取代在 btn_more 上做監聽，因為 response還沒回來，btn 是在 response 回來後加上的，response 還沒回來時，無法直接在還未 append 的 btn 上監聽
			getComments(url).done(function(data) {
			  if(!data.ok){
			  	alert(data.message)
			  	return
			  }
			  const comments = data.discussions;
			  
			  for(let i = offset; i<(2 * offset); i++){
			    if(comments[i] == undefined){
			    	$('.btn_more').hide()
			    	break
			    }
			  	appendComments(commentDOM,comments[i])
			  } 
			  offset += offset
			})
		
	    })
	}


	

	
</script>
</body>
</html>
